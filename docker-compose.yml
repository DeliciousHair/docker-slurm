version: "3.8"

x-defaults-ctld:
  &default-ctld-settings
  hostname: ${SLURMCTLD_CONTAINER_HOSTNAME}
  tty: true
  
x-defaults-dbd:
  &default-dbd-settings
  hostname: ${SLURMDBD_CONTAINER_HOSTNAME}
  tty: true

x-defaults-build:
  &default-build-args
  args:
    - BASE_DOCKER_REPO=${DOCKER_HUB_REPO}
    - BASE_TAG=${TAG}
    - UBUNTU_VERSION=${CONTAINER_UBUNTU_VERSION}
    - USERNAME=${CONTAINER_USERNAME}
    - PASSWORD=${CONTAINER_PASSWORD}
    - UID=${CONTAINER_UID}
    - TIMEZONE=${CONTAINER_TIMEZONE}
    - USER_PRIVILEGE_LEVEL=root

services:
  slurm_db:
    image: mysql:latest
    hostname: slurm_db
    container_name: slurm_db
    ports:
      - 3306:3306
      
    # NOTE:
    # use of "mysql_native_password" is not recommended:
    #   https://dev.mysql.com/doc/refman/8.0/en/upgrading-from-previous-series.html#upgrade-caching-sha2-password
    #
    # This configuration assumes local EDA use only, NEVER use this approach
    # in production.
    command: --default-authentication-plugin=mysql_native_password --innodb-buffer-pool-size=4096M --innodb-log-file-size=64M --innodb-lock-wait-timeout=900
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=H3ll012Three
    volumes:
      - type: bind
        source: ./slurm_db
        target: /var/lib/mysql/
      - ./sql-scripts:/docker-entrypoint-initdb.d

  slurm_ctld:
    << : *default-ctld-settings
    build:
      context: ./build
      << : *default-build-args
    image: ${DOCKER_HUB_REPO}:${TAG}-ctld
    container_name: slurmctld-${TAG}
    command: supervisord -c /etc/supervisor/conf.d/supervisord-ctld.conf
    
  slurm_dbd:
    << : *default-dbd-settings
    build:
      context: ./build
      << : *default-build-args
    image: ${DOCKER_HUB_REPO}:${TAG}-dbd
    container_name: slurmdbd-${TAG}
    command: supervisord -c /etc/supervisor/conf.d/supervisord-dbd.conf
